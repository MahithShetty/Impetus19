		<!-- One -->
			<section id="one" class="wrapper style2">
				<div class="inner">
					<div>
						<div class="box">
							<div class="image fit" style="background-color:#1E1E1E;">
                                    
								<center><img src="images/Register-01.svg" alt="" style="width:50%;"/></center>
                                                                
							</div>
							<div class="content">
								<header class="align-center">
									<h2>Register Now!</h2>
									<p>Please fill in the details given below to register for the events.</p>
								</header>
								<hr />
							
								<form id="registerSubmit" action="https://yourpaymentgateway.com" method="GET">
									<div id="devent">
											<div class="select-wrapper">
												<select name="event_id" id="event_id" onChange="costFunc(this);" required>
													<option value="">- Event -</option>
													<option value="RobIT">RobIT</option>
													<option value="CodeStorm">CodeStorm</option>
													<option value="Summit" disabled>Summit</option>
													<option value="Lazer Tag">Lazer Tag</option>
													<option value="Mock Placement">Mock Placement</option>
													<option value="Line Seguidor">Line Seguidor</option>
													<option value="Web Development">Web Development</option>
													<!-- <!-- <option value="Tech Roadies">Tech Roadies</option>  -->
													<option value="FusionEra">FusionEra</option>
													<option value="Technocrat">Technocrat</option>
													<option value="Dare Devil">Dare Devil</option>
													<option value="RFID Hunt">RFID Hunt</option>
													<option value="Electronoob">Electronoob</option>
													<option value="Mechronin">Mechronin</option>
													<option value="Civitek">Civitek</option>
													<option value="Tech Explore">Tech Explore</option>
													<option value="Hercode Poirot">Hercode Poirot</option>
													<option value="Vaksamara">Vaksamara</option>
													<option value="Business As Usual ">Business As Usual </option>
													<option value="Dota 2">Dota 2</option>
													<option value="CS: GO">CS: GO</option>
													<option value="Need for speed MW">Need for speed MW</option>
													<option value="FIFA 18">FIFA 18</option>
													<option value="Camera ‘con’cious">Camera ‘con’cious</option>


												</select>
											</div>
									</div>
									<br>
									<div id="dname1">
										<input type="text" name="name" id="name"  placeholder="Team Member 1's Name"  pattern ="^[a-zA-Z\s.]+.{3,}$" required  onkeyup="costFunc(this);"/>
									</div>
									<br>
                                    <div id="dphNo">
										<input type="text" name="mobile" id="mobile" placeholder="Team Contact Number '9000990009'"  pattern="\d{10}" required/>
									</div>
									<br>
									<div id="demail">
										<input type="email" name="email" id="email"  placeholder="Team Email Id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>
									</div>
									<br id="br2">
									<div id="dname2">
										<input type="text" name="name2" id="name2"  placeholder="Team Member 2's Name " pattern ="^[a-zA-Z\s.]+.{3,}$" onkeyup="costFunc(this);"/>
									</div>
									<br>
									<div id="dname3">
										<input type="text" name="name3" id="name3" placeholder="Team Member 3's Name" pattern ="^[a-zA-Z\s.]+.{3,}$" onkeyup="costFunc(this);"/>
									</div>
									<br id="br3">
									<div id="dname4">
										<input type="text" name="name4" id="name4"  placeholder="Team Member 4's Name" pattern ="^[a-zA-Z\s.]+.{3,}$" onkeyup="costFunc(this);"/>
									</div>
									<br id="br4">
									<div id="dname5" hidden>
										<input type="text" name="name5" id="name5"  placeholder="Team Member 5's Name" pattern ="^[a-zA-Z\s.]+.{3,}$" onkeyup="costFunc(this);" hidden/>
									</div>
									<br id="br5" hidden>
									<div id="dcollege" >
										<input type="text" name="college" id="college"  placeholder="College Name"  pattern ="^[a-zA-Z\s.]+$"  onkeyup="costFunc(this);" required/>
									</div>
									<br>
									<div id="dqty">
											<label for="lqty">Quantity:&nbsp&nbsp  </label>
											<input type="text" name="qty" id="qty"  value="0" style="background:#FFFFFF;border:none;" readonly/>
										</div>
										<br>
									<div id="damount">
											<label for="lampunt" >Approximate Amount to be paid:&nbsp&nbsp  </label>
											<input type="text" name="amount" id="amount"  value="0" style="background:#FFFFFF;border:none;"  readonly/>
									</div>
									<br>
									<div id="dreg_btn">
										<!-- <!----onclick="apiCall()" -->
										<strong><span style='color: white;'><input type="submit" value="Register"  class="button fit">r</span></strong>
                                        
                                         </div>
									</div>

								</form>
